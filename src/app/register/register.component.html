<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h2>Inscription</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                       placeholder="Entrez votre nom" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                  <div *ngIf="f['name'].errors['required']">Le nom est requis</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                       placeholder="Entrez votre email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">L'email est requis</div>
                  <div *ngIf="f['email'].errors['email']">L'email n'est pas valide</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                       placeholder="Entrez votre mot de passe" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
                  <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
                </div>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <button type="submit" class="btn btn-primary w-100">Inscription</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Déjà un compte? <a routerLink="/login">Connectez-vous</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
